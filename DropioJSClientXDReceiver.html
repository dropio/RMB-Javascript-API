<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head></head>
<body><script>
(function(){
  var res = unescape(window.location.hash);
  var vals = res.split("&", 3);
  var id = vals[0].replace("#", "");
  var more = (vals[1] != "0");
  var nextChunk = vals[1];
  var js_watcher_href = vals[2];
  var json = res.substring((id + nextChunk + js_watcher_href).length + 4);
  if (more) {
    parent.DropioApiClient.AIM.parseResult(id, json, true);
    var xd_path = window.location.href.split("#", 1)[0];
    window.location.href = js_watcher_href + "#" + xd_path + "&" + id + "&" + nextChunk;
  } else {
    parent.DropioApiClient.AIM.parseResult(id, json, false);
  }
})();  
</script>
</body></html>
